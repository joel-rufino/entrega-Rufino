    <main>
        <div>
            <form action="" method="post" enctype="multipart/form-data">        
                <fieldset>
                    <legend>Datos Personales</legend>
                    <input type="Nombre" placeholder="Nombre" required>
                    <input type="Apellido" placeholder="Apellido" required>
                    <input type="Sexo" placeholder="Sexo">
                    <input type="Email" placeholder="Email" required>
                    <input type="DNI" placeholder="numero de documento" required>
                    <input type="nacionalidad" placeholder=" nacionalidad" required>
                
                </fieldset>      
            
                <select name="Profesional">
                    <option value="profesor">profesor</option>
                    <option value="alumno">alumno</option>
                <input type="submit" value="Enviar" class="btn btn-info"/>    
                </select>
            </form>
        </div>
